on:
  workflow_dispatch:
    inputs:
      config:
        description: "R-hub config"
        required: false
        default: "{\"os\": \"ubuntu-latest\", \"r\": \"release\", \"label\": \"default\"}"
      name:
        description: "Run name"
        required: false
        default: "R-hub check"
      id:
        description: "Run ID"
        required: false
        default: "0"
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-hub

jobs:
  rhub-check:
    runs-on: ${{ fromJSON(inputs.config).os || 'ubuntu-latest' }}
    container: ${{ fromJSON(inputs.config).container }}
    name: ${{ fromJSON(inputs.config).label || 'default-check' }}
    
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ fromJSON(inputs.config).r || 'release' }}
          use-public-rspm: true

      # FIX: Install INLA manually before pak to avoid Windows "cp" error
      - name: Install INLA (Manual Fix)
        run: |
          install.packages("INLA", repos=c(getOption("repos"), INLA="https://inla.r-inla-download.org/R/stable"), dep=TRUE)
        shell: Rscript {0}

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::rcmdcheck
            any::INLA
          needs: |
            website: https://inla.r-inla-download.org/R/stable

      - name: Check
        run: |
          rcmdcheck::rcmdcheck(args = c("--no-manual", "--as-cran"), error_on = "warning", check_dir = "check")
        shell: Rscript {0}

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ fromJSON(inputs.config).label }}-results
          path: check

